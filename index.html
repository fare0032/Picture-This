<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" 
    alt="placeholder">
  </header>

   <picture>
      <source scrset="img/museum-320x320.jpg,
                      img/museum-640x640.jpg 2x,
                      img/museum-960x960.jpg 3x"
              media="(min-width:320px)">
              
      <source scrset="img/museum-480x480.jpg,
                      img/museum-960x960.jpg 2x,
                      img/museum-1440x1440.jpg 3x"
              media="(min-width:480px)">

      <source scrset="img/museum-960x960.jpg,
                      img/museum-1280x1280.jpg 2x,
                      img/museum-1440x1440.jpg 3x"
              media="(min-width:960px)">
   </picture>
</body>
</html>
